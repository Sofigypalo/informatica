  <script>

      const diasFaltantes = Math.ceil(diferencia / (1000 * 60 * 60 * 24));

      const resultado = document.getElementById("resultado");

      if (diasFaltantes > 0) {
        resultado.textContent = `Faltan ${diasFaltantes} dÃ­as para ${nombre}.`;
      } else if (diasFaltantes === 0) {
        resultado.textContent = `Â¡El evento '${nombre}' es hoy! ðŸŽ‰`;
      } else {
        resultado.textContent = `El evento '${nombre}' ya ocurriÃ³.`;
      }
    }
  </script>
