<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular Promedio</title>
</head>
<body>
  <h1>Calculadora de Promedio</h1>
  <button onclick="calcularPromedio()">Calcular promedio</button>

  <script>
    function calcularPromedio() {
      let nota1 = parseFloat(prompt("Ingrese la primera nota:"));
      let nota2 = parseFloat(prompt("Ingrese la segunda nota:"));
      let nota3 = parseFloat(prompt("Ingrese la tercera nota:"));

      let promedio = (nota1 + nota2 + nota3) / 3;
      if (promedio >= 6) {
        alert("Promedio: " + promedio.toFixed(2) + " ✅ Aprobado");
      } else {
        alert("Promedio: " + promedio.toFixed(2) + " ❌ Desaprobado");
      }
    }
  </script>
</body>
</html>
